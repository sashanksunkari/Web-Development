<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-innerbody">
            <span id="hours"></span><span id="minutes"></span><span id="seconds"></span><span id="milliseconds"></span>
            </div>
        </div>
        <div class="btn-container">
            <button id="start">Start</button><button id="stop">Stop</button><button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
